<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a test page for the chatbot">
    <meta name="keywords" content="chatbot, test, page">
    <meta name="author" content="Inya">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inya: Chatbot Test Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Top utility nav */
      .utility-nav {
        display: flex;
        justify-content: space-between;
        padding: 8px 20px;
        font-size: 13px;
        background: #fff;
        border-bottom: 1px solid #e6e6e6;
        width: 1232px;
        margin: 0 auto;
      }

      .utility-nav-left,
      .utility-nav-right {
        display: flex;
        gap: 20px;
      }

      .utility-nav a {
        color: #000;
        text-decoration: none;
      }

      /* Main header */
      .main-header {
        display: flex;
        align-items: center;
        padding: 34px 0px;
        background: #fff;
        width: 1232px;
        margin: 0 auto;
      }

      .logo {
        width: 120px;
        margin-right: 40px;
      }

      .main-nav {
        display: flex;
        gap: 32px;
      }

      .main-nav a {
        color: #000;
        text-decoration: none;
        font-weight: 500;
      }

      .header-right {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 24px;
      }

      .search-container {
        position: relative;
      }

      .search-box {
        padding: 8px 16px;
        padding-right: 40px;
        border: 1px solid #ccc;
        border-radius: 20px;
        width: 240px;
      }

      .search-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
      }

      .sign-in {
        color: #000;
        text-decoration: none;
        font-weight: bold;
      }

      .cart-icon {
        width: 24px;
        height: 24px;
      }

      /* Yellow banner */
      .promo-banner {
        background: #ffff00;
        padding: 12px;
        text-align: center;
        font-size: 14px;
      }

      .promo-banner a {
        color: #000;
        text-decoration: underline;
      }

      /* Quick links */
      .quick-links {
        display: flex;
        justify-content: center;
        gap: 16px;
        padding: 16px;
        background: #fff;
      }

      .quick-link {
        background: #f3ede0 !important;
        padding: 8px 20px;
        border-radius: 5px;
        color: #000;
        text-decoration: none;
        font-size: 14px;
        height: 44px;
        display: flex;
        align-items: center;
        font-weight: bold;
      }

      /* Main content */
      .main-content {
        display: flex;
        gap: 24px;
        padding: 40px 20px;
        width: 1232px;
        margin: 0 auto;
      }

      .promo-card {
        flex: 1;
        background: #f3ede0;
        padding: 32px;
        border-radius: 8px;
        width: 50%;
      }

      .promo-card h1 {
        font-size: 42px;
        margin-bottom: 16px;
        color: red;
      }

      .promo-card h2 {
        font-size: 32px;
        margin-bottom: 16px;
        color: #fff;
      }

      .promo-card p {
        font-size: 16px;
        margin-bottom: 54px;
      }

      .promo-card .cta {
        display: inline-block;
        padding: 12px 24px;
        background: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 20px;
      }

      .red-button {
        background: #cd040b;
        color: #fff;
        padding: 8px 20px;
        border: none;
        border-radius: 20px;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
    <script
      async
      src="https://app.inya.ai/sdk/inya/inya-chat-sdk.min.js"
      data-bot-id="13aaa68fc7014c23aa1df886ccdf6701"
    ></script>
  </head>
  <body>
    

    <div class="promo-banner">
      We are testing a the chatbot.
    </div>

  </body>
</html>
